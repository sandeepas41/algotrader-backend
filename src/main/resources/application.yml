spring:
  application:
    name: algotrader

  profiles:
    active: dev

  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

  cache:
    type: caffeine

server:
  port: 40002
  servlet:
    context-path: /

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized

# Kite Connect configuration
kite:
  api-key: ${KITE_API_KEY:}
  api-secret: ${KITE_API_SECRET:}
  sidecar:
    url: http://localhost:3010
    enabled: false

# Application-specific configuration
algotrader:
  trading-mode: PAPER
  async:
    core-pool-size: 4
    max-pool-size: 8
    queue-capacity: 500
