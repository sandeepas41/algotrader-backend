spring:
  datasource:
    url: jdbc:h2:file:/data/algotrader/db/algotrader;AUTO_SERVER=FALSE;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password: ${H2_PASSWORD:}
  h2:
    console:
      enabled: false

  data:
    redis:
      host: localhost
      port: 6379

  jpa:
    show-sql: false

kite:
  sidecar:
    enabled: true

algotrader:
  s3:
    backup-enabled: true
    bucket: ${S3_BACKUP_BUCKET:algotrader-backups}

logging:
  level:
    com.algotrader: INFO
    org.springframework.web: WARN
