spring:
  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  data:
    redis:
      host: localhost
      port: 6379

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate

  flyway:
    enabled: true

kite:
  sidecar:
    enabled: false

algotrader:
  trading-mode: PAPER

logging:
  level:
    com.algotrader: DEBUG
