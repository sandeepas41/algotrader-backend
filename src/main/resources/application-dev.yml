spring:
  datasource:
    url: jdbc:h2:file:./data/algotrader;AUTO_SERVER=TRUE;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console

  data:
    redis:
      host: localhost
      port: 6379

  jpa:
    show-sql: true

kite:
  sidecar:
    enabled: false

logging:
  level:
    com.algotrader: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
