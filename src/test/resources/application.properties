# Test configuration
spring.application.name=algotrader-test

# H2 in-memory for tests
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false

# Disable Flyway in tests
spring.flyway.enabled=false

# Disable Redis in tests
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Kite
kite.api-key=test-api-key
kite.api-secret=test-api-secret
kite.sidecar.url=http://localhost:3010
kite.sidecar.enabled=false

# Async
algotrader.async.core-pool-size=2
algotrader.async.max-pool-size=4
algotrader.async.queue-capacity=100
algotrader.cors.allowed-origin=http://localhost:3000
algotrader.trading-mode=PAPER
algotrader.auth.jwt-secret=test-jwt-secret-key-for-unit-tests-only-not-production-use-64chars!

# Cache
spring.cache.type=none
